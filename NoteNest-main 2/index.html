<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteNest Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrap">
    <section class="section">
      <h1 class="center" style="color:#4f46e5;">ðŸ“˜ NoteNest</h1>
      <h2>Login</h2>
      <p class="muted">Please sign in with your TWU email.</p>

      <form id="loginForm" class="box" novalidate>
        <label for="email"><strong>Email</strong></label>
        <input id="email" name="email" type="email" required
               placeholder="your.name@twu.edu"
               pattern="^[^@\\s]+@([a-zA-Z0-9-]+\\.)*twu\\.edu$">
        <button type="submit" class="btn">Continue</button>
      </form>
    </section>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
