<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NoteNest â€“ Sign Up</title>

  <link rel="stylesheet" href="../../../main/styles.css">

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#fff; color:#111; }
    .wrap { max-width: 420px; margin: 4rem auto; padding: 2px; }
    .center { text-align: center; }
    .muted { color: #666; font-size: .95rem; }
    .box { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; margin-top: 12px; }
    .btn { display: inline-block; background: #4f46e5; color:#fff; border-radius: 8px; padding: 8px 14px; text-decoration:none; cursor:pointer; border:none; }
    .btn.secondary { background:#111827; }
    input { width: 100%; padding:8px; font-size:1rem; border:1px solid #ddd; border-radius:8px; margin-top:6px; }
    label { font-weight:bold; }
    #message { margin-top:10px; color:#b91c1c; }
    .link-row { display:flex; justify-content:space-between; align-items:center; margin-top:10px; }

    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;          
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal {
      background:#fff;
      padding:20px;
      border-radius:12px;
      max-width:300px;
      width:90%;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.3);
    }
    .modal-buttons {
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:14px;
    }
    .modal-cancel {
      margin-top:10px;
      background:none;
      border:none;
      color:#666;
      cursor:pointer;
      text-decoration:underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section id="signup" class="section" style="display:block;">
      <h1 class="center" style="color:#4f46e5;">ðŸ“˜ NoteNest</h1>
      <h2>Create an Account</h2>
      <p class="muted">Sign up with your name, email, and a password.</p>

      <form id="signUpForm" class="box" novalidate>

        <label for="name"><strong>First Name</strong></label>
        <input id="name" name="name" type="text" required placeholder="Your full name" />

        <label for="email"><strong>Email</strong></label>
        <input id="email" name="email" type="email" required placeholder="your.name@twu.edu" />

        <label for="password" style="margin-top:8px"><strong>Password</strong></label>
        <input id="password" name="password" type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

        <label for="confirmPassword" style="margin-top:8px"><strong>Confirm Password</strong></label>
        <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

        <button type="submit" class="btn" style="width:100%;margin-top:10px;">Sign Up</button>

        <div id="message"></div>

        <div class="link-row">
          <span class="muted">Already have an account?</span>
          <a href="login.html" class="btn secondary" style="padding:6px 10px;font-size:.9rem;">Back to Login</a>
        </div>

      </form>
    </section>
  </div>

  <!-- ROLE SELECTION POPUP -->
  <div id="roleModalBackdrop" class="backdrop">
    <div class="modal">
      <h3>Select Your Role</h3>
      <p class="muted">Are you signing up as a student or a teacher?</p>

      <div class="modal-buttons">
        <button id="roleStudent" class="btn">Student</button>
        <button id="roleTeacher" class="btn secondary">Teacher</button>
      </div>

      <button id="roleCancel" class="modal-cancel">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "../../../main/firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const form = document.getElementById("signUpForm");
    const msg  = document.getElementById("message");

    const roleModalBackdrop = document.getElementById("roleModalBackdrop");
    const roleStudentBtn    = document.getElementById("roleStudent");
    const roleTeacherBtn    = document.getElementById("roleTeacher");
    const roleCancelBtn     = document.getElementById("roleCancel");

    //hides popup on startup
    roleModalBackdrop.style.display = "none";

    let pendingUserData = null; //needed to remember if user has interacted with pickup or not

    function showRoleModal() {
      roleModalBackdrop.style.display = "flex";
    }

    function hideRoleModal() {
      roleModalBackdrop.style.display = "none";
    }

    async function registerUserWithRole(role) {
      if (!pendingUserData) return;

      const { name, email, password } = pendingUserData;

      msg.style.color = "#4f46e5";
      msg.textContent = "Creating your account...";

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        await setDoc(doc(db, "users", uid), {
          name,
          email,
          role,
          createdAt: new Date().toISOString()
        });

        window.location.href = "/public/login/portals/HTML/student_homepage.html";
      } catch (err) {
        console.error("Sign up error:", err);
        msg.style.color = "#b91c1c";
        msg.textContent = err.message || "Sign up failed.";
      } finally {
        pendingUserData = null;
      }
    }

    // FIRST SUBMIT â†’ VALIDATE â†’ SHOW POPUP
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.style.color = "#b91c1c";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name || !email || !password || !confirmPassword) {
        msg.textContent = "Please fill out all fields.";
        return;
      }

      if (password !== confirmPassword) {
        msg.textContent = "Passwords do not match.";
        return;
      }

      //if everything passes the checks above, then store the data temporarily to prevent users from creating an account, but not selecting role
      pendingUserData = { name, email, password };
      showRoleModal();
    });

    // POPUP BUTTONS
    roleStudentBtn.addEventListener("click", () => {
      hideRoleModal();
      registerUserWithRole("student");
    });

    roleTeacherBtn.addEventListener("click", () => {
      hideRoleModal();
      registerUserWithRole("teacher");
    });

    roleCancelBtn.addEventListener("click", () => {
      hideRoleModal();
      pendingUserData = null;
      msg.textContent = "Signup cancelled. Submit again to restart.";
    });
  </script>

</body>
</html>
